<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="SimplePay.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a>Assignments</a>
                <ul class="dropdown-menu">
                    <li><a href="Conversion.html">Conversion Calculators</a></li>
                    <li><a href="ITC.html">Income Tax Calculator</a></li>
                    <li><a href="FactorSumAverage.html">Factorial, Sum, Average</a></li>
    
                </ul>
            </li>
        </ul>
    </nav>
    <header>Simple Payroll</header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Employee #</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction</th>
                        <th>Net Pay</th>
                    </tr>
                </thead>
                <tbody id="tablebody"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <td id="tGrossPay">0.00</td>
                        <td id="tDeduction">0.00</td>
                        <td id="tNetPay">0.00</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    
        
        <section>
            <h3>Add Employee</h3>
            <form id="addEmployeeForm">
            <div class="form-group">
                <label class = "question" for="empName">Employee Name:</label>
                <input class = "input1" id="empName" type="text"  placeholder="Enter employee name" required>
                </div>

                <div class="form-group">
                <label class = "question" for="daysWorked">Days Worked:</label>
                <input class = "input2" id="daysWorked" type="number" placeholder="Enter days worked" min="1" required>
                </div >

                <div class="form-group">
                <label class = "question" for="dailyRate">Daily Rate:</label>
                <input class = "input3" id="dailyRate" type="number" placeholder="Enter daily rate" min="0" required>
            </div>

            <div class="form-group">
                <label class = "question" for="deduction">Deduction:</label>
                <input class = "input4" id="deduction" type="number" placeholder="Enter deduction amount" min="0" required>
                    
            </div>

            <button class = "delbtn" type="submit">Add Employee</button>
            </form>
        </section>
    
       
        <section>
            <h3>Delete Employee</h3>
            <div class="delgroup">
            <label class = "delete" for="delemployee">Delete Employee Number</label>
            <input class = "delinput" id="delemployee" type="number" min="1">
            
        </div>
        <button id="btndelete">Delete</button>
        </section>
    
       
        <dialog id="dlgConfirmCancel">
            <h4 id="dlgmsg"></h4>
            <div class="dialog-buttons">
                <button id="btnConfirm" value="confirm">Confirm</button>
                <button id="btnCancel" value="cancel">Cancel</button>
            </div>
        </dialog>
    </main>
    <script src="SimplePay.js"></script>
</body>
</html>
